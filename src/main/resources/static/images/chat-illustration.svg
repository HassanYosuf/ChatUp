<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .bubble { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 2; }
    .bubble-accent { fill: #4F46E5; }
    .text-line { fill: #9CA3AF; }
    .avatar { fill: #6366F1; stroke: white; stroke-width: 2; }
    .avatar-alt { fill: #10B981; }
    .device { fill: white; stroke: #E5E7EB; stroke-width: 3; }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float { animation: float 3s ease-in-out infinite; }
    .float-delay-1 { animation-delay: 0.5s; }
    .float-delay-2 { animation-delay: 1s; }
  </style>
  
  <!-- Device frame -->
  <rect class="device" x="150" y="80" width="500" height="440" rx="20" />
  
  <!-- Chat header -->
  <rect fill="#F9FAFB" x="150" y="80" width="500" height="60" rx="20 20 0 0" />
  <text x="400" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937" text-anchor="middle">Chat Room</text>
  
  <!-- Left side bubbles -->
  <g class="float">
    <rect class="bubble" x="180" y="170" width="200" height="60" rx="12" />
    <rect class="text-line" x="210" y="190" width="140" height="6" rx="3" />
    <rect class="text-line" x="210" y="205" width="100" height="6" rx="3" />
    <circle class="avatar" cx="190" cy="150" r="15" />
  </g>
  
  <g class="float float-delay-1">
    <rect class="bubble" x="180" y="260" width="180" height="40" rx="12" />
    <rect class="text-line" x="210" y="280" width="120" height="6" rx="3" />
    <circle class="avatar" cx="190" cy="240" r="15" />
  </g>
  
  <!-- Right side bubbles -->
  <g class="float float-delay-2">
    <rect class="bubble-accent" x="340" y="330" width="280" height="70" rx="12" />
    <rect fill="white" opacity="0.3" x="370" y="350" width="220" height="6" rx="3" />
    <rect fill="white" opacity="0.3" x="370" y="365" width="180" height="6" rx="3" />
    <rect fill="white" opacity="0.3" x="370" y="380" width="150" height="6" rx="3" />
    <circle class="avatar-alt" cx="640" cy="310" r="15" />
  </g>
  
  <g class="float">
    <rect class="bubble-accent" x="420" y="420" width="200" height="40" rx="12" />
    <rect fill="white" opacity="0.3" x="450" y="440" width="140" height="6" rx="3" />
    <circle class="avatar-alt" cx="640" cy="400" r="15" />
  </g>
  
  <!-- Input area -->
  <rect fill="#F9FAFB" x="150" y="480" width="500" height="40" rx="0 0 20 20" />
  <rect fill="white" stroke="#E5E7EB" x="170" y="488" width="400" height="24" rx="12" />
  <rect fill="#10B981" x="580" y="488" width="50" height="24" rx="12" />
  <rect fill="white" opacity="0.7" x="595" y="500" width="20" height="2" rx="1" />
</svg>
